<html>
    <head>
        <title>bootstrap_Practice04_class7</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap_practice03.css" type = text/css>
    </head>
    <body>
        <div class="container">
            <hr>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input class="form-control" id="fname"/>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input class="form-control" id="lname"/>
                    </div>  
                    
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input class="form-control" id="email"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pwd">password</label>
                            <input class="form-control" id="pwd"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="cnty">Country</label>
                            <input class="form-control" id="cnty">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="st">State</label>
                            <input class="form-control" id="st">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cty">City</label>
                            <input class="form-control" id="cty">                            
                        </div>
                        <button class="btn btn-success">Submit</button>

                    </div>
                </div>
            </div>
           
        </div>
        
    </body>
</html>
