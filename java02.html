<!DOCTYPE html>
<html>
<head>
	<script>
        let a=0;
        let b=0;
        let c=0;
        function changeBackground() {
            let x=document.getElementById('bg');
            x.style.backgroundColor='rgb('+a+', '+b+', '+c+')';
            a+=100;
            b+=a+50;
            c+=b+70;
            if(a>255) a=a-b;
            if(b>255) b=a;
            if(c>255) c=b;
        }
    </script>
	
</head>
<body>
	<h4> this for creating a text box </h4>
	<input id="bg" onkeyup="changeBackground()" placeholder="first name" style="color:#fff">

</body>
